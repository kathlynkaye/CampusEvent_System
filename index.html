<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and viewport setup for responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title -->
    <title>Campus Event Management System</title>

    <!-- Importing Google Fonts and Font Awesome for icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        /* Global styles and font setup */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
        }

        /* Color and style variables */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #a5b4fc;
            --secondary: #f472b6;
            --bg-light: #f9fafb;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --white: #ffffff;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                      0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --border-radius: 12px;
        }

        /* Body base styles */
        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Header styling */
        .header {
            padding: 30px 20px;
            text-align: center;
            background-color: var(--primary);
            color: var(--white);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        /* Decorative circles in the header background */
        .header::before,
        .header::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .header::before {
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
        }

        .header::after {
            bottom: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
        }

        .header h1 {
            position: relative;
            z-index: 1;
            font-weight: 700;
            font-size: 2.2rem;
        }

        /* Main content layout */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        main > h2 {
            margin-bottom: 24px;
            font-size: 1.8rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Event form container styles */
        .add-event-container {
            padding: 30px;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .add-event-container:hover {
            transform: translateY(-5px);
        }

        .add-event-container h3 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary);
            position: relative;
        }

        /* Underline for section title */
        .add-event-container h3::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: var(--primary);
            border-radius: 2px;
        }

        /* Form styling */
        .event-form-container > form div {
            margin-bottom: 20px;
        }

        .event-form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .event-form-container input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .event-form-container input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        /* Button styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--white);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-secondary:hover {
            background-color: rgba(99, 102, 241, 0.1);
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .btn-add-event,
        .btn-register {
            width: 100%;
        }

        /* Event list section */
        .event-list-container > h2 {
            margin-bottom: 16px;
        }

        .event-lists {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 16px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-light) transparent;
        }

        /* Custom scrollbar for webkit browsers */
        .event-lists::-webkit-scrollbar {
            width: 6px;
        }

        .event-lists::-webkit-scrollbar-thumb {
            background-color: var(--primary-light);
            border-radius: 20px;
        }

        .event-item {
            list-style: none;
            padding: 24px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .event-item:hover {
            transform: translateY(-5px);
        }

        .event-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin: 12px 0;
        }

        .event-meta p {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
        }

        .event-meta i {
            color: var(--primary);
        }

        /* Registration form section */
        .registration-container {
            padding: 20px;
            background-color: #f3f4f6;
            border-radius: var(--border-radius);
        }

        .registration-container form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .registration-container input {
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .registration-container input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        /* Modal styles for showing attendees */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 80%;
            overflow-y: auto;
            border-radius: var(--border-radius);
            animation: modal-appear 0.3s ease-out;
        }

        /* Modal animation */
        @keyframes modal-appear {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Attendee list styles */
        .attendees-lists {
            padding: 0;
            margin-top: 20px;
        }

        .attendees-lists li {
            padding: 12px 16px;
            margin: 8px 0;
            background-color: #f3f4f6;
            border-radius: 8px;
        }

        .no-attendees {
            text-align: center;
            color: var(--text-light);
            font-style: italic;
            padding: 30px;
        }

        /* Responsive layout for larger screens */
        @media screen and (min-width: 900px) {
            .container {
                flex-direction: row;
            }

            .add-event-container {
                width: 35%;
            }

            .event-list-container {
                width: 65%;
                padding-inline: 20px;
            }

            .event-item {
                flex-direction: row;
                justify-content: space-between;
            }

            .registration-container {
                width: 300px;
                align-self: flex-start;
            }
        }

        /* Toast notification styles */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #10b981;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1001;
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.error {
            background-color: #ef4444;
        }
    </style>
</head>
<body>
    <!-- Top header -->
    <header class="header">
        <h1>Campus Event Management System</h1>
    </header>

    <!-- Main content area -->
    <main>
        <h2>Events</h2>
        <div class="container">
            <!-- Form to add a new event -->
            <div class="add-event-container">
                <h3>Add Event</h3>
                <div class="event-form-container">
                    <form id="eventForm">
                        <div>
                            <label for="title">Event Title</label>
                            <input id="title" type="text" placeholder="Enter event title" required />
                        </div>
                        <div>
                            <label for="date">Event Date</label>
                            <input id="date" type="date" required />
                        </div>
                        <div>
                            <label for="organizer">Event Organizer</label>
                            <input id="organizer" type="text" placeholder="Enter organizer name" required />
                        </div>
                        <button class="btn btn-primary btn-add-event">
                            <i class="fas fa-plus"></i> Add Event
                        </button>
                    </form>
                </div>
            </div>

            <!-- Container for upcoming events -->
            <div class="event-list-container">
                <h2>Upcoming Events</h2>
                <ul class="event-lists"></ul>
            </div>
        </div>
    </main>

    <!-- Toast notification for success/error messages -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message"></span>
    </div>

       <script>
    // Select elements
    let addEventHeader = document.querySelector(".add-event-container > h3");
    let dateInput = document.getElementById("date");

    // Prevent selecting past dates for event
    dateInput.min = new Date().toISOString().split("T")[0];

    let btnAddEvent = document.getElementsByClassName("btn-add-event")[0];
    let eventId = 0; // Used when editing an event

    // Function to show toast notifications (success or error)
    function showToast(message, isError = false) {
        const toast = document.getElementById("toast");
        const toastMessage = document.getElementById("toast-message");

        toast.className = isError ? "toast error show" : "toast show";
        toast.querySelector("i").className = isError
            ? "fas fa-exclamation-circle"
            : "fas fa-check-circle";
        toastMessage.textContent = message;

        // Automatically hide toast after 3 seconds
        setTimeout(() => {
            toast.className = "toast";
        }, 3000);
    }

    // Format date to a readable format
    function formatDate(dateString) {
        const options = {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
        };
        return new Date(dateString).toLocaleDateString(undefined, options);
    }

    // Display all events
    function displayEvents() {
        let eventLists = document.querySelector(".event-lists");
        eventLists.innerHTML = ""; // Clear previous list

        fetch("http://localhost:3000/events")
            .then((response) => response.json())
            .then((data) => {
                // If no events exist
                if (data.length === 0) {
                    eventLists.innerHTML = `
                        <div class="no-attendees">
                            <i class="fas fa-calendar-times" style="font-size: 48px; display: block; margin-bottom: 16px;"></i>
                            <p>No events have been created yet. Create your first event!</p>
                        </div>
                    `;
                    return;
                }

                // Create event cards
                data.forEach((item) => {
                    let event = document.createElement("li");
                    event.className = "event-item";
                    event.dataset.id = item.id;

                    event.innerHTML = `
                        <div>
                            <h2 class='event-header'>${item.title}</h2>
                            <div class="event-meta">
                                <p><i class="fas fa-calendar-alt"></i> ${formatDate(item.date)}</p>
                                <p><i class="fas fa-user"></i> ${item.organizer}</p>
                            </div>
                            <div>
                                <button class="btn btn-secondary btn-view-attendees"><i class="fas fa-users"></i> Attendees</button>
                                <button class="btn btn-secondary btn-edit-event"><i class="fas fa-edit"></i> Edit</button>
                                <button class="btn btn-danger btn-delete-event"><i class="fas fa-trash-alt"></i> Delete</button>
                            </div>
                        </div>
                        <div class='registration-container'>
                            <h2 class='registration-header'>Register for this Event</h2>
                            <form>
                                <div>
                                    <input type="text" placeholder="Your Name" required />
                                </div>
                                <div>
                                    <input type="email" placeholder="Your Email" required />
                                </div>
                                <button class="btn btn-primary btn-register"><i class="fas fa-user-plus"></i> Register</button>
                            </form>
                        </div>
                    `;
                    eventLists.append(event);
                });

                // Add event listeners to action buttons

                // View attendees
                document.querySelectorAll(".btn-view-attendees").forEach((btn) => {
                    btn.addEventListener("click", function (event) {
                        event.preventDefault();
                        let id = getIndex(btn);
                        getAttendeesLists(id);
                    });
                });

                // Edit event
                document.querySelectorAll(".btn-edit-event").forEach((btn) => {
                    btn.addEventListener("click", function (event) {
                        event.preventDefault();
                        addEventHeader.textContent = "Edit Event";
                        btnAddEvent.innerHTML = '<i class="fas fa-save"></i> Save Changes';
                        let id = getIndex(btn);
                        getEventDetails(id);
                        eventId = id;

                        // Scroll to form
                        document.querySelector(".add-event-container").scrollIntoView({
                            behavior: "smooth",
                        });
                    });
                });

                // Delete event
                document.querySelectorAll(".btn-delete-event").forEach((btn) => {
                    btn.addEventListener("click", function (event) {
                        event.preventDefault();
                        let id = getIndex(btn);
                        if (confirm("Are you sure you want to delete this event?")) {
                            deleteEvent(id);
                        }
                    });
                });

                // Register for an event
                document.querySelectorAll(".btn-register").forEach((btn) => {
                    btn.addEventListener("click", function (event) {
                        event.preventDefault();
                        let id = getIndex(btn);
                        let form = btn.closest("form");
                        let name = form.querySelector("input[type='text']");
                        let email = form.querySelector("input[type='email']");

                        // Validate inputs
                        if (!name.value || !email.value) {
                            showToast("Please fill in all registration fields", true);
                            return;
                        }

                        registerUser(id, name.value, email.value);
                        name.value = "";
                        email.value = "";
                    });
                });
            })
            .catch((error) => {
                console.log("Error: ", error);
                showToast("Failed to load events. Please try again.", true);
            });
    }

    // DOM fully loaded
    document.addEventListener("DOMContentLoaded", function () {
        displayEvents();

        // Add or update event on button click
        document.querySelector(".btn-add-event").addEventListener("click", function (event) {
            event.preventDefault();

            if (this.textContent.includes("Add Event")) {
                addEvent();
            } else if (this.textContent.includes("Save Changes")) {
                updateEvent(eventId);
            }

            // Clear form fields
            document.getElementById("title").value = "";
            document.getElementById("date").value = "";
            document.getElementById("organizer").value = "";

            // Reset form state
            if (this.textContent.includes("Save Changes")) {
                addEventHeader.textContent = "Add Event";
                this.innerHTML = '<i class="fas fa-plus"></i> Add Event';
            }

            // Refresh event list
            setTimeout(displayEvents, 500);
        });
    });

    // Show attendees in a modal
    function getAttendeesLists(eventId) {
        let modal = document.createElement("div");
        modal.className = "modal";

        let modalContent = document.createElement("div");
        modalContent.className = "modal-content";

        let closeButton = document.createElement("span");
        closeButton.className = "close-btn";
        closeButton.innerHTML = '<i class="fas fa-times"></i>';
        closeButton.addEventListener("click", () => {
            modal.style.display = "none";
        });

        let attendeesContainer = document.createElement("div");
        let attendeesLists = document.createElement("ul");
        attendeesLists.classList = "attendees-lists";

        let attendeesHeader = document.createElement("h3");
        attendeesHeader.textContent = "Event Attendees";
        attendeesHeader.style.textAlign = "center";
        attendeesHeader.style.marginBottom = "20px";

        modalContent.append(attendeesHeader, closeButton);

        // Loading indicator
        let loadingIndicator = document.createElement("div");
        loadingIndicator.innerHTML = `
            <div style="text-align: center; padding: 20px;">
                <i class="fas fa-spinner fa-spin" style="font-size: 24px;"></i>
                <p style="margin-top: 10px;">Loading attendees...</p>
            </div>`;
        modalContent.append(loadingIndicator);

        modal.append(modalContent);
        document.body.append(modal);
        modal.style.display = "flex";

        // Fetch attendee data
        fetch(`http://localhost:3000/registration/${eventId}`)
            .then((response) => response.json())
            .then((data) => {
                loadingIndicator.remove();

                if (data.length === 0) {
                    let noAttendees = document.createElement("div");
                    noAttendees.className = "no-attendees";
                    noAttendees.innerHTML = `
                        <i class="fas fa-user-alt-slash" style="font-size: 48px; display: block; margin-bottom: 16px;"></i>
                        <p>No attendees registered for this event yet</p>`;
                    modalContent.append(noAttendees);
                } else {
                    // Display each attendee
                    data.forEach((item) => {
                        let user = document.createElement("li");
                        user.innerHTML = `
                            <div style="display: flex; align-items: center;">
                                <div style="background-color: var(--primary); color: white; width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div>
                                    <p style="font-weight: 500;">${item.name}</p>
                                    <p style="color: var(--text-light); font-size: 0.9rem;">${item.email}</p>
                                </div>
                            </div>`;
                        attendeesLists.append(user);
                    });
                    modalContent.append(attendeesLists);
                }
            })
            .catch((error) => {
                loadingIndicator.remove();
                console.error("Error: ", error);
                let errorMessage = document.createElement("div");
                errorMessage.className = "no-attendees";
                errorMessage.innerHTML = `
                    <i class="fas fa-exclamation-triangle" style="font-size: 48px; display: block; margin-bottom: 16px; color: #ef4444;"></i>
                    <p>Failed to load attendees. Please try again.</p>`;
                modalContent.append(errorMessage);
            });
    }

    // Add new event
    function addEvent() {
        let titleInput = document.getElementById("title").value;
        let dateInput = document.getElementById("date").value;
        let organizerInput = document.getElementById("organizer").value;

        if (!titleInput || !dateInput || !organizerInput) {
            showToast("Please fill in all fields", true);
            return;
        }

        fetch("http://localhost:3000/events", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                title: titleInput,
                date: dateInput,
                organizer: organizerInput,
                attendees: [],
            }),
        })
            .then((response) => response.text())
            .then((data) => {
                console.log("Success:", data);
                showToast("Event added successfully!");
            })
            .catch((error) => {
                console.error("Error:", error);
                showToast("Failed to add event. Please try again.", true);
            });
    }

    // Update existing event
    function updateEvent(id) {
        let titleInput = document.getElementById("title");
        let dateInput = document.getElementById("date");
        let organizerInput = document.getElementById("organizer");

        if (!titleInput.value || !dateInput.value || !organizerInput.value) {
            showToast("Please fill in all fields", true);
            return;
        }

        fetch(`http://localhost:3000/events/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                titleValue: titleInput.value,
                dateValue: dateInput.value,
                organizerValue: organizerInput.value,
            }),
        })
            .then((response) => response.text())
            .then((data) => {
                console.log("Server response:", data);
                showToast("Event updated successfully!");
            })
            .catch((error) => {
                console.error("Error updating data:", error);
                showToast("Failed to update event. Please try again.", true);
            });
    }

    // Delete event
    function deleteEvent(id) {
        fetch(`http://localhost:3000/events/${id}`, {
            method: "DELETE",
            headers: { "Content-Type": "application/json" },
        })
            .then((response) => {
                if (!response.ok) {
                    return response.text().then((text) => {
                        throw new Error(text);
                    });
                }
                return response.text();
            })
            .then((data) => {
                console.log("Success:", data);
                showToast("Event deleted successfully!");
                setTimeout(displayEvents, 500);
            })
            .catch((error) => {
                console.error("Error:", error.message);
                showToast("Failed to delete event. Please try again.", true);
            });
    }

    // Fetch and pre-fill event data in form for editing
    function getEventDetails(id) {
        let titleInput = document.getElementById("title");
        let dateInput = document.getElementById("date");
        let organizerInput = document.getElementById("organizer");

        fetch(`http://localhost:3000/events/${id}`)
            .then((response) => response.json())
            .then((data) => {
                titleInput.value = data.title;
                dateInput.value = data.date;
                organizerInput.value = data.organizer;
            })
            .catch((error) => {
                console.error("Error fetching event:", error);
                showToast("Failed to load event details. Please try again.", true);
            });
    }

    // Register a user for an event
    function registerUser(id, name, email) {
        fetch("http://localhost:3000/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ eventId: id, name: name, email: email }),
        })
            .then((response) => response.json())
            .then((data) => {
                showToast(data.message);
            })
            .catch((error) => {
                console.error("Error registering user:", error);
                showToast("Failed to register. Please try again.", true);
            });
    }

    // Helper: Get event ID from button inside event item
    function getIndex(element) {
        let eventItem = element.closest(".event-item");
        return eventItem.dataset.id;
    }

    // Close modal when clicking outside
    window.addEventListener("click", function (event) {
        let modal = document.querySelector(".modal");
        if (event.target === modal) {
            modal.style.display = "none";
        }
    });

    // Close modal with ESC key
    document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
            let modal = document.querySelector(".modal");
            if (modal && modal.style.display === "flex") {
                modal.style.display = "none";
            }
        }
    });
</script>

    </body>
</html>
